<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Application</h1>

            <form action="Never">
                <div class="form_container">
            <div class="form_control">
                <label for="First_name">First Name</label>
                <input id="First_name" name="First_name" placeholder="Enter Your Name..."/> 
            </div>

            <div class="form_control">
                <label for="Last_name">Last Name</label>
                <input id="Last_name" name="Last_name" placeholder="Enter Your Last_Name..."/> 
            </div>

            <div class="form_control">
                <label for="E-Mail">E-Mail</label>
                <input id="E-Mail" name="E-Mail_name" placeholder="Enter Your Email..."/> 
            </div>

            <div class="form_control">
                <label for="number">Phone_Number</label>
                <input id="number" type="number" placeholder="Enter Your Number...">
            </div>

            <div class="form_control">
                <label for="Job_Role">Job Role</label>
                <select id="job_role" name="job_role">
                    <option value="">Select Job Role</option>
                    <option value="Frontend">Frontend Developer</option>
                    <option value="Backend">Backend Developer</option>
                    <option value="Full Stack">Full Stack Developer</option>
                    <option value="UI UX">UI UX Designer</option>
                </select>
            </div>

            <div class="form_control">
                <label for="city">City </label>
                <input id="city" name="city" placeholder="Enter Your city..."/> 
            </div>


            <div class="Textarea_control">
                <label for="address">Address</label>
                <textarea id="address" name="address" row="4" cols="20" placeholder="Enter Your address..."></textarea> 
            </div>

            

            <div class="form_control">
                <label for="Upload">Upload your CV </label>
                <input id="city" type="file" name="upload"/> 
            </div>
            </div>

            <div class="button_container">
                <button type="Submit">Apply Now</button>
            </div>

            </form>
        </div>
    </div>  
</body>
</html>
