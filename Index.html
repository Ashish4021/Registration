<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Contact">
        <div class="first">
           <h3 class="second">Contact.us</h3>
           <br>
           <div class="form">
           <form action="Post" class="third">
            <label for="Name">First Name : </label>
            <input type="text" placeholder="Enter First Your Name">
            <br><br>
            <label for="LName">Last Name : </label>
            <input type="text" placeholder="Enter Your Last Name">
            <br><br>
            <label for="Email">E-Mail : </label>
            <input type="Email" placeholder="Enter Your E-mail">
            <br><br>
            <label for="Number">PhoneNumber: </label>
            <input type="number" placeholder="Enter Your Number">
            <br><br>
            <label for="radio">Query-Related : </label>
            <br>
            <input type="radio" name="Query-Related">Project<br>
            <input type="radio" name="Query-Related">Offer<br>
            <input type="radio" name="Query-Related">Advice
            <br><br>
            <label for="Select">Location : </label>
            <select name="city">
                <option value="Delhi">Delhi</option>
                <option value="Gurugram">Gurugram</option>
                <option value="Noida">Noida</option>
            </select>
            <br><br>
            <label for="Feedback">Comment : </label>
            <textarea name="Feedback" placeholder="Feedback"></textarea>
            <br><br>
            <input type="submit" values="submit">
           </form>
        </div>
        </div>



    </div>
    
</body>
</html>
